<!DOCTYPE html>
<html>
<head>
	<title>Chamadas as funções</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Entendendo a ordem de chamada das funções em JavaScript</h1>
	<script type="text/javascript">

	//Funções
	function primeiro() {
		console.log("1ª - Antes");
		segunda();
		console.log("1ª - Depois");
	}

	function segunda() {
		console.log("2ª - Antes");
		terceira();
		console.log("2ª - Depois");
	}

		function terceira() {
			console.log("3ª")
	}

		//código principal
		primeiro();

	</script>

</body>
</html>
