<!DOCTYPE html>
<html lang"pt-br">
<head>
	<title>trabalhando com variáveis</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Variáveis com JavaScript</h1>
	<script type="text/javascript">

		//Dlecarações a atribuição de variáveis
		var idade = 13;
		var nome = "Luan";
		var cidade = "Teresina";
		var estado = "PI";
		//Exibindo na tela os valores das variáveis
		document.write("informações: " + "<br>");
		document.write("Nome: " + nome + "<br>");//concatenação (junção)
		document.write("Idade: " +Idade + "<br>");
		document.write("Cidade: " + cidade + "<br>");
		document.write("Estado: " + estado);


	</script>

</body>
</html>
