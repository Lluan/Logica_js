<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de Controle</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Entendendo o WHILE</h1>
	<script type="text/javascript">
	//Declarações de variaveis que servem de controle para o while
	var valor = 0;
	//var incremento = 1; //Usado como incremento 
	//var maximo = 100; //Usado como controle
	//Vai fazer a interação até se tornar false, ou seja, o valor ser igual a 100
	while (valor < 100){
		//Vai somar 1 ao valor a cada de nova interação.
		valor += 1;
	}
	//Quando while retornar false, imprimirá na tela o número em valor.
	document.write(valor);

	</script>

</body>
</html>
