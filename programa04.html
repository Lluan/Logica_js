<!DOCTYPE html>
<html>
<head>
	<title>Trabalhando com Funções</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Funções no JavaScript</h1>

	<script type="text/javascript">
	//Declara e nomea uma função chamada pulaLinha
	function pulaLinha () {
		//Corpo da Função, bloco de código que realiza uma tarefa.
		document.write("<br>");
	}
	//cria uma função que recebe um parametro e exibe uma mensagem.
	function mostra(nome){
		document.write("Olá " + nome);
		pulaLinha();//Chamada uma funçõa de dentro de outra.
		document.write("Seja bem-vindo!");
	}
	mostra("Luan");
	</script>

</body>
</html>
